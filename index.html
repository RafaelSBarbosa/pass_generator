<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Password Generator</title>
</head>
<body>

<input type="text" name="senha">
<button class="gerarSenha">Gerar senha</button>

<script type="text/javascript">	
var $campoSenha = document.querySelector('input[name="senha"]');
var $btGeraSenha = document.querySelector('.gerarSenha');

$btGeraSenha.addEventListener('click', function(event){
	event.preventDefault();	
	var string = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXTZabcdefghiklmnopqrstuvwxyz';
    var senha = '';
    var tamanho = '8';
    for (var i = 0; i < tamanho; i++) {
        var rnum = Math.floor(Math.random() * string.length);
        senha += string.substring(rnum, rnum + 1);
    }

	$campoSenha.value = senha;
});
</script>
	
</body>
</html>
